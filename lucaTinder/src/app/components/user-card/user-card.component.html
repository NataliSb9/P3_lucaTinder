
  <div class="profile-card text-center">
    <div class="sector_status">
      <a href="" title="dislike_link" id="like_status_link"><img class="icon-emogi-img" alt=""></a>
    </div>
    <img id="profile_img" src="{{usuario.foto}}" alt=""
      class="img img-responsive">
    <div class="profile-content">
      <div class="profile-name">{{usuario.name}}
        <p>{{usuario.email}}</p>
      </div>
      <div class="profile-description">{{usuario.descripcion}}}
      </div>
      <div class="reactions">
        <div class="btn btn_like_div" id="btn_like_div" (click)="pulsaLikeDislike(true, usuario.email)">
          <div title="like_link" id="like_link"><img class="icon-emogi-img" alt=""></div>
        </div>
        <div class="btn-info_div">
          <button (click)="redirectToInfo()" title="info_link" id="info_link"><img class="icon-emogi-img" alt=""></button>
        </div>
        <div class="btn btn_dislike_div" id="btn_dislike_div" (click)="pulsaLikeDislike(false, usuario.email)">
          <div title="dislike_link" id="dislike_link"><img class="icon-emogi-img" alt=""></div>
        </div>
      </div>
    </div>
  </div>
